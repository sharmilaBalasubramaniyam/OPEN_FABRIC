<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Queue Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .response.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .health-card {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
        }

        .health-card h2 {
            color: white;
            border-bottom-color: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .transaction-id-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Transaction Queue Test Interface</h1>
            <p>Test your high-performance transaction queuing system</p>
        </div>

        <div class="cards">
            <!-- Submit Transaction Card -->
            <div class="card">
                <h2>üìù Submit Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionId">Transaction ID:</label>
                        <input type="text" id="transactionId" name="id" placeholder="Leave empty for auto-generation">
                        <button type="button" onclick="generateNewId()">Generate New ID</button>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01" value="100.50" required>
                    </div>

                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" value="Test transaction" required>
                    </div>

                    <button type="submit">Submit Transaction</button>
                </form>

                <div id="submitResponse" class="response" style="display: none;"></div>
                <div id="lastTransactionId" class="transaction-id-display" style="display: none;"></div>
            </div>

            <!-- Query Transaction Card -->
            <div class="card">
                <h2>üîç Query Transaction</h2>
                <div class="form-group">
                    <label for="queryId">Transaction ID:</label>
                    <input type="text" id="queryId" placeholder="Enter transaction ID">
                    <button type="button" onclick="useLastId()">Use Last ID</button>
                </div>

                <button onclick="queryTransaction()">Query Transaction</button>


                <div id="queryResponse" class="response" style="display: none;"></div>
            </div>

            <!-- System Health Card -->
            <div class="card health-card">
                <h2>üíö System Health</h2>
                <button onclick="checkHealth()">Check Health Status</button>

                <div id="healthStats" class="stats-grid" style="display: none;">
                    <div class="stat-item">
                        <span class="stat-value" id="queueDepth">-</span>
                        <span class="stat-label">Queue Depth</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="errorRate">-</span>
                        <span class="stat-label">Error Rate</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="processed">-</span>
                        <span class="stat-label">Processed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="uptime">-</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                </div>

                <div id="healthResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Load Testing Card -->
            <div class="card">
                <h2>‚ö° Load Testing</h2>
                <div class="form-group">
                    <label for="loadCount">Number of Transactions:</label>
                    <input type="number" id="loadCount" value="10" min="1" max="1000">
                </div>

                <button onclick="runLoadTest()">Run Load Test</button>
                <button onclick="cleanup()" class="btn-danger">üóëÔ∏è Cleanup All</button>

                <div id="loadTestResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let lastTransactionId = null;

        // Generate UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateNewId() {
            document.getElementById('transactionId').value = generateUUID();
        }

        function useLastId() {
            if (lastTransactionId) {
                document.getElementById('queryId').value = lastTransactionId;
            } else {
                alert('No previous transaction ID available');
            }
        }

        function getCurrentTimestamp() {
            return new Date().toISOString();
        }

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isError ? 'error' : 'success'}`;
            element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        // Submit Transaction
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const transaction = {
                id: formData.get('id') || generateUUID(),
                amount: parseFloat(formData.get('amount')),
                currency: formData.get('currency'),
                description: formData.get('description'),
                timestamp: getCurrentTimestamp()
            };

            try {
                const response = await fetch(`${API_BASE}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transaction)
                });

                const result = await response.json();

                if (response.ok) {
                    lastTransactionId = result.transactionId;
                    showResponse('submitResponse', result);
                    document.getElementById('lastTransactionId').style.display = 'block';
                    document.getElementById('lastTransactionId').innerHTML = `<strong>Transaction ID:</strong> ${result.transactionId}`;
                } else {
                    showResponse('submitResponse', result, true);
                }
            } catch (error) {
                showResponse('submitResponse', `Error: ${error.message}`, true);
            }
        });

        // Query Transaction
        async function queryTransaction() {
            const id = document.getElementById('queryId').value;
            if (!id) {
                alert('Please enter a transaction ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/transactions/${id}`);
                const result = await response.json();

                if (response.ok) {
                    showResponse('queryResponse', result);
                } else {
                    showResponse('queryResponse', result, true);
                }
            } catch (error) {
                showResponse('queryResponse', `Error: ${error.message}`, true);
            }
        }

        // Query All Transactions (Note: This endpoint doesn't exist in the current API)
        async function queryAllTransactions() {
            showResponse('queryResponse', 'List all transactions endpoint not implemented in current API', true);
        }

        // Check Health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();

                if (response.ok) {
                    // Update stats display
                    document.getElementById('healthStats').style.display = 'grid';
                    document.getElementById('queueDepth').textContent = result.queue_depth;
                    document.getElementById('errorRate').textContent = (result.error_rate * 100).toFixed(1) + '%';
                    document.getElementById('processed').textContent = result.processed_count;
                    document.getElementById('uptime').textContent = Math.round(result.uptime) + 's';

                    showResponse('healthResponse', result);
                } else {
                    showResponse('healthResponse', result, true);
                }
            } catch (error) {
                showResponse('healthResponse', `Error: ${error.message}`, true);
            }
        }

        // Load Test
        async function runLoadTest() {
            const count = parseInt(document.getElementById('loadCount').value);
            const loadTestBtn = event.target;
            loadTestBtn.textContent = 'Running...';
            loadTestBtn.disabled = true;

            const startTime = Date.now();
            const promises = [];
            const results = { submitted: 0, errors: 0, responseTimes: [] };

            for (let i = 0; i < count; i++) {
                const transaction = {
                    id: generateUUID(),
                    amount: Math.round((Math.random() * 1000 + 1) * 100) / 100,
                    currency: 'USD',
                    description: `Load test transaction ${i + 1}`,
                    timestamp: getCurrentTimestamp()
                };

                const promise = fetch(`${API_BASE}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transaction)
                }).then(async response => {
                    const responseTime = Date.now() - startTime;
                    results.responseTimes.push(responseTime);

                    if (response.ok) {
                        results.submitted++;
                    } else {
                        results.errors++;
                    }
                }).catch(() => {
                    results.errors++;
                });

                promises.push(promise);
            }

            try {
                await Promise.all(promises);
                const totalTime = Date.now() - startTime;
                const avgResponseTime = results.responseTimes.reduce((a, b) => a + b, 0) / results.responseTimes.length;
                const throughput = (results.submitted / totalTime) * 1000;

                const summary = {
                    totalTransactions: count,
                    submitted: results.submitted,
                    errors: results.errors,
                    totalTime: `${totalTime}ms`,
                    avgResponseTime: `${avgResponseTime.toFixed(2)}ms`,
                    throughput: `${throughput.toFixed(2)} TPS`
                };

                showResponse('loadTestResponse', summary);
            } catch (error) {
                showResponse('loadTestResponse', `Load test error: ${error.message}`, true);
            }

            loadTestBtn.textContent = 'Run Load Test';
            loadTestBtn.disabled = false;
        }

        // Cleanup
        async function cleanup() {
            if (!confirm('This will delete ALL transactions. Are you sure?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/cleanup`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    showResponse('loadTestResponse', `Cleanup successful: ${JSON.stringify(result)}`);
                    lastTransactionId = null;
                    document.getElementById('lastTransactionId').style.display = 'none';
                } else {
                    showResponse('loadTestResponse', result, true);
                }
            } catch (error) {
                showResponse('loadTestResponse', `Cleanup error: ${error.message}`, true);
            }
        }

        // Auto-generate ID on page load
        window.addEventListener('load', () => {
            generateNewId();
            checkHealth();
        });

        // Auto-refresh health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
